<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Order summary component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="headingPhoto"
        src="./assets/images/illustration-hero.svg"
        alt="photo"
      />
      <div class="container">
        <div class="heading">
          <h1>Order summary</h1>
          <p class="info">
            You can now listen to millions of songs, audio books, and podcasts
            on any device anywhere you like!
          </p>
        </div>
        <div class="annual">
          <img class="icon" src="./assets/images/icon-music.svg" alt="" />
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="pay">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
